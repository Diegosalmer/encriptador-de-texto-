<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto:wght@400;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <header>
            <img src="assets/Frame%206.png" alt="Logo" class="logo">
            <h1 class="title">Alura Latam: Encriptador de texto</h1>
        </header>
    <main>
        <section class="input-section">
            <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="info">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button id="encryptBtn">Encriptar</button>
                <button id="decryptBtn">Desencriptar</button>
            </div>
        </section>
        <section class="output-section">
            <div class="output-content">
                <img src="assets/Muñeco.png" alt="Muñeco" class="muneco">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingrese el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <canvas id="matrix-bg"></canvas>
    <script src="scripts/encriptador.js"></script>
    <script src="scripts/matrix.js"></script>


    <footer>
        <p>Creado por Diego Salazar</p>
        <div class="social-links">
          <a href="https://github.com/Diegosalmer?tab=repositories" target="_blank" class="social-button">
            <img src="assets/github.png" alt="GitHub">
            <span>GitHub</span>
          </a>
          <a href="https://www.linkedin.com/in/diego-moises-salazar-meri%C3%B1o-65a6b9323/" target="_blank" class="social-button">
            <img src="assets/linkedin.png" alt="LinkedIn">
            <span>LinkedIn</span>
          </a>
        </div>
      </footer>
</body>
</html>
